<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎹 MIDI to Arduino Converter</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <h1><span class="header-icon">🎹</span> MIDI to Arduino Converter</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="midiFile">🎵 Select MIDI File:</label>
            <input type="file" id="midiFile" accept=".mid,.midi">
        </div>
        
        <div class="form-group">
            <label for="tempoInput">⏱️ Tempo (BPM):</label>
            <input type="number" id="tempoInput" placeholder="Auto detect" min="20" max="300">
        </div>
        
        <div class="form-group">
            <label for="trackSelect">🎼 Select Track:</label>
            <select id="trackSelect">
                <option value="0">Track 0</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="melodyMode">🎯 Melody Mode:</label>
            <select id="melodyMode">
                <option value="smart">Smart - Intelligent mode</option>
                <option value="highest">Highest - Highest notes</option>
                <option value="loudest">Loudest - Loudest notes</option>
                <option value="all">All - All notes</option>
            </select>
            
            <div class="rest-option">
                <input type="checkbox" id="includeRests" checked>
                <label for="includeRests">✨ Add REST notes</label>
            </div>
            
            <div class="loop-option">
                <input type="checkbox" id="loopPlayback">
                <label for="loopPlayback">🔁 Repeat when song ends</label>
            </div>
        </div>
        
        <button id="convertBtn">🚀 Convert to Arduino Code</button>
        
        <div id="statusMessage"></div>
    </div>
    
    <div class="container" id="resultContainer" style="display:none;">
        <div id="statusBadge" class="status-badge success">✅ Arduino Code Ready</div>
        <p>You can download and directly upload your Arduino code.</p>
        <div class="button-group">
            <button id="downloadBtn">⬇️ Download Arduino Code (.ino)</button>
            <button id="copyBtn">📋 Copy Code</button>
        </div>
        
        <div id="codeDisplay" class="code-display"></div>
    </div>
    
    <div id="copyToast" class="copy-toast">✅ Code copied to clipboard!</div>

    <script src="script.js" class="js"></script>
</body>
</html>
